<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiCinema</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #141414; color: #fff; }

    /* Cabecera al estilo Netflix */
    .site-header {
      background: #141414;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .site-header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #E50914;
    }
    .search-input {
      background: #333;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      color: #fff;
      width: 300px;
    }

    /* Carruseles */
    .carousel {
      margin: 2rem 2rem;
      position: relative;
    }
    .carousel h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .carousel-track {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      padding: 0 4rem; /* espacio para botones */
    }
    .carousel-track::-webkit-scrollbar {
      height: 6px;
    }
    .carousel-track::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    .card {
      flex: 0 0 calc((100% - 5rem)/6); /* seis tarjetas visibles */
      height: 300px;
      background: #333;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card .title {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      font-size: 0.9rem;
      color: #fff;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(20, 20, 20, 0.8);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }
    .carousel-btn.prev { left: 1rem; }
    .carousel-btn.next { right: 1rem; }

    /* Filtros */
    .filters {
      display: flex;
      gap: 2rem;
      padding: 1rem 2rem;
      background: #141414;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin-top: 2rem;
    }
    .filter label {
      display: block;
      margin-bottom: 0.3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
    .filter input,
    .filter select {
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      padding: 0.5rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">MiCinema</div>
    <input type="text" class="search-input" placeholder="Buscar películas...">
  </header>

  <main>
    <!-- Nuevo Contenido -->
    <section class="carousel new-content">
      <h2>Nuevo Contenido</h2>
      <button class="carousel-btn prev">&#8249;</button>
      <div class="carousel-track">
        <!-- Ejemplo de tarjetas -->
        <div class="card">
          <img src="https://via.placeholder.com/200x300" alt="Película 1">
          <div class="title">Película 1</div>
        </div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película 2"><div class="title">Película 2</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película 3"><div class="title">Película 3</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película 4"><div class="title">Película 4</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película 5"><div class="title">Película 5</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película 6"><div class="title">Película 6</div></div>
      </div>
      <button class="carousel-btn next">&#8250;</button>
    </section>

    <!-- Contenido Agregado -->
    <section class="carousel added-content">
      <h2>Contenido Agregado</h2>
      <button class="carousel-btn prev">&#8249;</button>
      <div class="carousel-track">
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película A"><div class="title">Película A</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película B"><div class="title">Película B</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película C"><div class="title">Película C</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película D"><div class="title">Película D</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película E"><div class="title">Película E</div></div>
        <div class="card"><img src="https://via.placeholder.com/200x300" alt="Película F"><div class="title">Película F</div></div>
      </div>
      <button class="carousel-btn next">&#8250;</button>
    </section>

    <!-- Filtros -->
    <section class="filters">
      <div class="filter">
        <label for="date-filter">Fechas</label>
        <input type="date" id="date-filter">
      </div>
      <div class="filter">
        <label for="genre-filter">Géneros</label>
        <select id="genre-filter">
          <option value="">Todos</option>
          <option value="accion">Acción</option>
          <option value="drama">Drama</option>
          <option value="comedia">Comedia</option>
          <option value="terror">Terror</option>
        </select>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('.carousel').forEach(carousel => {
      const track = carousel.querySelector('.carousel-track');
      const prev = carousel.querySelector('.carousel-btn.prev');
      const next = carousel.querySelector('.carousel-btn.next');
      const cardWidth = track.querySelector('.card').offsetWidth + parseFloat(getComputedStyle(track).gap);
      prev.addEventListener('click', () => track.scrollBy({ left: -cardWidth, behavior: 'smooth' }));
      next.addEventListener('click', () => track.scrollBy({ left:  cardWidth, behavior: 'smooth' }));
    });
  </script>
</body>
</html>
