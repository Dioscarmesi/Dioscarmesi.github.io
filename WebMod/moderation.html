<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de moderación</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="toolbar">
      <div>
        <h1>Moderación VRChat</h1>
        <div class="muted">Panel de moderación</div>
      </div>
      <div id="userBox" class="hidden">
        <span id="userEmail" class="pill"></span>
        <span id="userRole" class="pill"></span>
        <button id="btnLogout" class="btn secondary">Cerrar sesión</button>
      </div>
    </header>
    <!-- Contenido principal de moderación -->
    <section id="app" class="card">
      <div class="toolbar">
        <div class="row">
          <input id="search" placeholder="Buscar por username o userId" class="col" />
          <select id="filterStatus" class="col">
            <option value="">Todos</option>
            <option value="revision">Revisión</option>
            <option value="investigacion">Investigación</option>
            <option value="banned">Baneado</option>
            <option value="activo">Activo</option>
          </select>
          <button id="btnRefresh" class="btn secondary">Actualizar</button>
        </div>
        <div class="right">
          <button id="btnOpenCreate" class="btn">Nuevo usuario VRChat</button>
        </div>
      </div>
      <div class="muted">Solo <span class="kbd">admin</span> y <span class="kbd">moderator</span> pueden crear/editar/eliminar. Los demás: solo lectura.</div>
      <div style="overflow:auto;margin-top:10px">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>UserID</th>
              <th>Estado</th>
              <th>Nivel</th>
              <th>Sanción</th>
              <th>Evidencias</th>
              <th>Notas</th>
              <th>Creado por</th>
              <th>Actualizado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
    <!-- Modal para crear/editar usuario VRChat -->
    <section id="modal" class="card hidden">
      <h2 id="modalTitle">Nuevo usuario VRChat</h2>
      <div class="grid">
        <div class="span-6">
          <label>Username</label>
          <input id="f_username" placeholder="Ej. DiosCarmesi" />
        </div>
        <div class="span-6">
          <label>UserID</label>
          <input id="f_userId" placeholder="UUID o ID de VRChat" />
        </div>
        <div class="span-6">
          <label>Estado</label>
          <select id="f_status">
            <option value="revision">Revisión</option>
            <option value="investigacion">Investigación</option>
            <option value="banned">Baneado</option>
            <option value="activo">Activo</option>
          </select>
        </div>
        <div class="span-6">
          <label>Nivel de peligro</label>
          <select id="f_danger">
            <option value="bajo">Bajo</option>
            <option value="medio">Medio</option>
            <option value="extremo">Extremo</option>
          </select>
        </div>
        <div class="span-6">
          <label>Días de sanción</label>
          <input id="f_sanctionDays" placeholder="Número de días o 'permanent'" />
        </div>
        <div class="span-6">
          <label>Enlaces de evidencia (coma separada)</label>
          <input id="f_evidences" placeholder="https://..., https://..." />
        </div>
        <div class="span-12">
          <label>Notas</label>
          <textarea id="f_notes" rows="4" placeholder="Resumen del caso, contexto, etc."></textarea>
        </div>
      </div>
      <div class="toolbar">
        <button id="btnSave" class="btn">Guardar</button>
        <button id="btnCancel" class="btn secondary right">Cancelar</button>
      </div>
    </section>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
