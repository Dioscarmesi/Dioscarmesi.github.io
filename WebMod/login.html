<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="toolbar">
      <h1>Moderación VRChat</h1>
      <div class="muted">GitHub Pages + Firebase Auth &amp; Firestore</div>
    </header>
    <section class="card" style="max-width:400px;margin:auto;margin-top:40px;">
      <h2>Iniciar sesión</h2>
      <div class="grid">
        <div class="span-12">
          <input id="email" type="email" placeholder="correo@ejemplo.com" class="col" />
        </div>
        <div class="span-12">
          <input id="password" type="password" placeholder="Contraseña" class="col" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="btnLogin" class="btn">Iniciar sesión</button>
        <button id="btnGoogle" class="btn secondary">Google</button>
      </div>
      <p class="muted" style="margin-top:10px">
        ¿No tienes cuenta? <a href="signup.html">Crear cuenta</a>
      </p>
    </section>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
