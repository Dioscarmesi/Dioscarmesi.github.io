<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moderación VRChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrap">

    <!-- Barra de herramientas -->
    <div class="toolbar card">
      <input type="text" id="q" placeholder="Buscar por username, ID, notas..." />
      <select id="f-estado">
        <option value="Todos">Todos</option>
        <option value="Revisión">Revisión</option>
        <option value="Investigación">Investigación</option>
        <option value="Banned">Banned</option>
        <option value="Activo">Activo</option>
      </select>
      <select id="f-peligro">
        <option value="Todos">Todos</option>
        <option value="Bajo">Bajo</option>
        <option value="Medio">Medio</option>
        <option value="Extremo">Extremo</option>
      </select>
      <button id="btn-nuevo" class="btn">Nuevo usuario VRChat</button>
      <span class="right muted">Total: <span id="totalRows">0</span></span>
    </div>

    <!-- Tabla de baneados -->
    <div class="card table-wrap">
      <table class="table--compact">
        <thead>
          <tr>
            <th>Sanción</th>
            <th>Evidencias / ID</th>
            <th>Notas</th>
            <th>Creado por</th>
            <th>Actualizado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="banTbody">
          <!-- JS renderiza aquí -->
        </tbody>
      </table>
    </div>

    <!-- Formulario de reporte -->
    <div class="card">
      <form id="banForm">
        <h2 id="form-title">Registrar / Editar reporte</h2>
        <div class="grid">
          <div class="span-6">
            <label>Username</label>
            <input type="text" id="r-username" required>
          </div>
          <div class="span-6">
            <label>ID / Link de VRChat</label>
            <input type="text" id="r-vrchatId" required>
          </div>
          <div class="span-4">
            <label>Estado</label>
            <select id="r-estado">
              <option>Revisión</option>
              <option>Investigación</option>
              <option>Banned</option>
              <option>Activo</option>
            </select>
          </div>
          <div class="span-4">
            <label>Peligro</label>
            <select id="r-peligro">
              <option>Bajo</option>
              <option>Medio</option>
              <option>Extremo</option>
            </select>
          </div>
          <div class="span-4">
            <label>Días de sanción</label>
            <input type="text" id="r-diasSancion" placeholder="Ej. 7 o Permanente">
          </div>
          <div class="span-12">
            <label>Link de evidencias</label>
            <input type="text" id="r-evidencias" placeholder="https://...">
          </div>
          <div class="span-12">
            <label>Notas</label>
            <textarea id="r-notas" rows="3" placeholder="Detalle del caso"></textarea>
          </div>
          <div class="span-6">
            <label>Creado por</label>
            <input type="text" id="r-creadoPor" readonly>
          </div>
          <div class="span-3">
            <label>Fecha creación</label>
            <input type="date" id="r-fechaCreacion">
          </div>
          <div class="span-3">
            <label>Última actualización</label>
            <input type="date" id="r-fechaActualizacion" readonly>
          </div>
        </div>
        <div class="row" style="margin-top:16px">
          <button type="submit" id="r-submit" class="btn">Guardar</button>
          <button type="button" id="r-cancel" class="btn secondary">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="foot">
      Moderación VRChat &copy; 2025 — Demo en LocalStorage
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
